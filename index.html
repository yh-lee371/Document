<!DOCTYPE html>
<html lang="en">
<head>

<body>

      <label for="limit">3일 동안 창 열지 않기</label>

  </div>

    <li><a href="#">menu 3</a></li>
    <li><a href="#">menu 4</a></li>
  </ul>

  <!-- 갤러리 -->
  <div class="gallery">
    <ul class="slide">
      <li><img src="images/desk.jpg" alt="desk"></li>
      <li><img src="images/pad.jpg" alt="pad"></li>
      <li><img src="images/street.jpg" alt="street"></li>
      <li><img src="images/tea.jpg" alt="tea"></li>
    </ul>
